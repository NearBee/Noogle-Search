<!DOCTYPE html>
<html lang="en">

<head>

    <title>Advanced Search</title>
    <link tag="hidden" rel="stylesheet" href="advanced_search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Love+Ya+Like+A+Sister">
</head>

<body>
    <div class="header-bar">
        <div class="links">
            <a href="/index.html">Noogle Search</a>
            <a href="/image_search.html">Noogle Image Search</a>
        </div>
        <div class="logo">Noogle</div>
        <label class="advanced-search">Advanced Search</label>
    </div>
    <div class="container">
        <form action="https://www.google.com/search" method="GET">
            <label class="description">Find pages with:
                <div class="media-action">
                    <label>To do this in the search box...</label>
                </div>
            </label>
            <div class="wrap">
                <label>All of these words:</label>
                <input name="as_q"><br><br>
                <div class="media-action">
                    Type the important words here
                </div>
            </div>
            <div class="wrap">
                <label>This exact word or phrase:</label>
                <input name="as_epq"><br><br>
                <div class="media-action">
                    Put exact words in quotes
                </div>
            </div>
            <div class="wrap">
                <label>Any of these words:</label>
                <input name="as_oq"><br><br>
                <div class="media-action">
                    Put OR between all words you want
                </div>
            </div>
            <div class="wrap">
                <label>None of these words:</label>
                <input name="as_eq"><br><br>
                <div class="media-action">
                    Put a minus sign "-" before words you don't want
                </div>
            </div>
            <div class=buttonWrap>
                <button class="searchButton" type="sumbit">Advanced Search</button>
            </div>
        </form>
</body>

</html>
