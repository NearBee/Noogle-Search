<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link tag="hidden" rel="stylesheet" href="project0_style.css">
</head>

<body>
    <div class="top-bar">
        <div class="links">
            <a href="https://www.google.com/imghp">Images</a>
            <a href="https://www.google.com/advanced_search">Advanced Search</a>
        </div>

    </div>
    <div class="container">

            <img class="logo" alt="Google" src="Noogle_Logo.png">

                <input type="text" name="q" placeholder="What do you want to look up?">
                <button class="searchButton" type="submit">

                </button>
            </div>

            <div>
                <button class="button" type="submit" value="Google Search">
                    Google Search
                </button>
                <button class="button" type="submit" value="Google Search">
                    I'm Feeling Lucky!
                </button>
            </div>
</body>
