<!DOCTYPE html>
<html lang="en">

<head>

    <title>Noogle Search</title>
    <link tag="hidden" rel="stylesheet" href="project0_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Love+Ya+Like+A+Sister">
    <script src="https://kit.fontawesome.com/84dcac537e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bar">
        <div class="links">
            <a href="/image_search.html">Noogle Images</a>
            <a href="/advanced_search.html">Noogle Advanced Search</a>
        </div>
    </div>
    <div class="container">

        <div class="wrap">
            <div>
                <span class="logo">Noogle</span>
                <!-- img class="logo" alt="Google" src="Images/New_Noogle_Logo.png" -->
            </div>
            <form action="https://www.google.com/search">

                <div class="input-box">
                    <input type="text" name="q" placeholder="What do you want to search?">
                    <button class="searchButton" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <button class="button" type="submit" value="Google Search">
                    Google Search
                </button>
                <button class="button" type="submit" name="btnI" value="Google Search">
                    I'm Feeling Lucky!
                </button>
            </form>
        </div>

</body>

</html>
