<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Search</title>
    <link tag="hidden" rel="stylesheet" href="project0_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="https://kit.fontawesome.com/84dcac537e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="wrap">
            <div>
                <img class="logo" alt="Google" src="Noogle_Logo.png">
            </div>
            <form action="https://www.google.com/search">

                <div class="input-box">
                    <input type="text" name="q" placeholder="What do you want to look up?">
                    <button class="searchButton" type="submit">
                        <i class="fa-solid fa-circle-camera"></i>
                    </button>
            </form>
        </div>
    </div>

</body>

</html>
