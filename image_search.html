<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Search</title>
    <link tag="hidden" rel="stylesheet" href="index_images.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Love+Ya+Like+A+Sister">
    <script src="https://kit.fontawesome.com/84dcac537e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bar">
        <div class="links">
            <a href="/index.html">Noogle Search</a>
            <a href="/advanced_search.html">Noogle Advanced Search</a>
        </div>
    </div>
    <div class="container">

        <div class="wrap">
            <div>
                <div class="logo">Noogle
                    <span class="logo-sub">Images</span>
                </div>
            </div>
            <form action="https://www.google.com/search">

                <div class="input-box">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="hidden" name="gotcha" value="made you look">
                    <input type="text" name="q" placeholder="What do you want to see?">
                    <button class="searchButton" type="submit">
                        <i class="fa fa-images"></i>
                    </button>
                </div>
                <button class="button" type="submit" value="Google Image Search">
                    Google Image Search
                </button>
            </form>
        </div>

</body>

</html>
