<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Search</title>
    <link tag="hidden" rel="stylesheet" href="project0_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="https://kit.fontawesome.com/84dcac537e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bar">
        <div class="links">
            <a href="/index.html">Noogle Search</a>
            <a href="https://www.google.com/advanced_search">Advanced Search</a>
        </div>
    </div>
    <div class="container">

        <div class="wrap">
            <div>
                <img class="logo" alt="Google" src="Images/Noogle_Images_Logo.png"
                    style="padding-left: 5px; padding-top: 3px; margin-bottom: -3px;">
            </div>
            <form action="https://www.google.com/search">

                <div class="input-box">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="hidden" name="gotcha" value="made you look">
                    <input type="text" name="q" placeholder="What do you want to see?">
                    <button class="searchButton" type="submit">
                        <i class="fa fa-images"></i>
                    </button>
                </div>
                <button class="button" type="submit" value="Google Image Search">
                    Google Image Search
                </button>
            </form>
        </div>

</body>

</html>
